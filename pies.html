<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pies | Bethany's Pie Shop</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="site.css" type="text/css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="./">Home</a>
                </li>
                <li>
                    <a href="pies.html">Pies</a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <aside>
            <img src="images/logo.png" alt=" Bethany 's Pie Shop">
        </aside>
        <article>
            <h1>Pies</h1>
            <section class="columns-desktop">
                <div class="pie"><img src="images/apple-pie.png" alt="Apple Pie">
                    <div class="columns">
                        <div class="title">Apple Pie</div>
                        <div class="price">$12.95</div>
                    </div>
                    <p class="desc">Our famous apple pie.</p>
                    <button data-order="apple-pie">Order</button>
                </div>
                <div class="pie"><img src="images/cherry-pie.png" alt="Cherry Pie">
                    <div class="columns">
                        <div class="title">Cherry Pie</div>
                        <div class="price">$15.95</div>
                    </div>
                    <p class="desc">A summer classic!</p>
                    <button data-order="cherry-pie">Order</button>
                </div>
            </section>
        </article>
    </main>
    <footer>
        <p class="credits">
            Site by Jhonatan Bonilla. The texts and images are course material <a class="links" href="https://app.pluralsight.com/library/courses/html-css-javascript-getting-started-building-websites">Building Websites with HTML, CSS, and Javascript: Getting Started</a>            by Craig Shoemaker.
        </p>
    </footer>
    <script>
        window.addEventListener("DOMContentLoaded", function(e) {
            const orderButtons = document.querySelectorAll("button[data-order]");
            orderButtons.forEach(function(button) {
                button.addEventListener("click", function(e) {
                    const buttton = e.currentTarget;
                    const container = button.parentNode;
                    const order = {
                        id: button.getAttribute("data-order"),
                        title: container.querySelector(".title").innerText,
                        price: container.querySelector(".price").innerText,
                        desc: container.querySelector(".desc").innerText
                    };

                    localStorage.setItem("order", JSON.stringify(order));

                    const url = window.location.href.replace("pies.html", "order.html");
                    window.location.href = url;
                });
            });
        });
    </script>
</body>

</html>
